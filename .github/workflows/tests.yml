name: Run Tests

on:
  push:
    branches:
      - master
    paths:
      - epy.py

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - uses: abatilo/actions-poetry@v2.0.0
      - name: Install dev dependencies
        run: poetry install --no-root
      - name: Run tests
        run: poetry run python -m pytest -vv

